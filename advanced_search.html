<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Зображення Google</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
			<div class="top-section">
				<img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Зображення Google" class="logo-advanced">
				<a href="index.html">Пошук Google</a>
				<a href="images_search.html">Зображення</a>
			</div>

			<div class="search-section-advance">
				<div class="appbar">
					<label>Розширений пошук</label>
				</div>
				<!-- appbar -->
					<div class="horizontal-line"></div>
					<!-- horizontal-line -->
						<form action="https://www.google.com/advanced_search">

<!-- <input class="jfk-textinput" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text"> -->
<!-- Google primer -->

							<div class="find">
								<label>Знайти сторінки із…</label>
							</div>
							<!-- find -->
							<div class="container">
									<div class="col-25">
										<label for="all these words">усіма цими словами:</label>
									</div>
									<div class="col-75">
										<input type="text" id="all these words" name="as_q">
									</div>

									<div class="col-25">
										<label for="exact word or phrase">саме цим словом або фразою:</label>
									</div>
									<div class="col-75">
										<input type="text" id="exact word or phrase" name="as_epq">
									</div>

									<div class="col-25">
										<label for="any of these words">будь-яким із цих слів:</label>
									</div>
									<div class="col-75">
										<input type="text" id="any of these words" name="as_oq">
									</div>

									<div class="col-25">
										<label for="none of these words">жодне з цих слів:</label>
									</div>
									<div class="col-75">
										<input type="text" id="none of these words" name="as_eq">
									</div>
							</div>
							<!-- container -->
							<div class="buttom-advance-section">
								<input style="color: white;" class="search-buttom-advance" value="Розширений пошук" type="submit">
							</div>
							<!-- button-section -->
						</form>	
			</div>
			<!-- search-section-advance -->	
	</div>
	<!-- main -->
</body>
</html>
