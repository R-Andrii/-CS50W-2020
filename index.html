<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Пошук Google</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
			<div class="top-section">
				<a href="images_search.html">Зображення</a>
				<a href="advanced_search.html">Розширений пошук</a>
			</div>
			<!-- top-section -->
			<div class="logo-section">
				<img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Зображення Google" class="logo">
			</div>
			<!-- logo-section -->
			<div class="search-section">
				<form action="https://google.com/search" class="search-form">
					<input type="text" name="q" placeholder="Шукайте в Google або введіть URL-адресу" class="search-input">
						<div class="button-section">
							<input class="search-buttom" value="Пошук Google" type="submit"> <!-- name="btnK" -->
							<input class="search-buttom" value="Мені пощастить" name="btnI" type="submit">
						</div>
						<!-- button-section -->
				</form>	
			</div>
			<!-- search-section -->	
	</div>
	<!-- main -->
</body>
</html>
