<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Зображення Google</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
			<div class="top-section">
				<a href="index.html">Пошук Google</a>
				<a href="advanced_search.html">Розширений пошук</a>
			</div>
			<!-- top-section -->
			<div class="logo-section">
				<img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Зображення Google" class="logo">
				<span class="logo-text">Зображення</span>
			</div>
			<!-- logo-section -->
			<div class="search-section">
				<form action="https://www.google.com.ua/imghp?hl=uk&ogbl" class="search-form">
					<input type="text" name="q" class="search-input">
						<div class="button-section">
							<input class="search-buttom" value="Пошук" type="submit">
						<!-- button-section -->
				</form>	
			</div>
			<!-- search-section -->	
	</div>
	<!-- main -->
</body>
</html>
